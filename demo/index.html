<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>AlphabetizeJS</title>
</head>

<body>
    <p><textarea id="words" placeholder="Enter words to alphabetize:"></textarea></p>

    <!-- Passed-in value "words" matches id of <textarea> where words to be alphabetized are entered -->
    <!-- Passed-in value "result" matches id of <p> where sorted list of words will be displayed -->
    <p><input type="submit" value="Alphabetize" onclick="alphabetize('words', 'result');"></p>

    <p id="result"></p>

    <!-- Include AlphabetizeJS on this page -->
    <script src="/src/alphabetize.js"></script>
</body>

</html>
